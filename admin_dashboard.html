<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Registered Users</h2>
  <table>
    <tr><th>Email</th><th>Capability Code</th></tr>
    {% for user in users %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.code }}</td>
      </tr>
    {% endfor %}
  </table>

  <h2>SQL Injection Logs</h2>
  <table>
    <tr><th>User</th><th>Input</th><th>Time</th></tr>
    {% for log in logs %}
      <tr>
        <td>{{ log.user }}</td>
        <td>{{ log.input }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
